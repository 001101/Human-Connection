type NOTIFIED {
  from: NotificationSource
  to: User
  createdAt: String
  read: Boolean
}

union NotificationSource = Post | Comment

enum NOTIFIEDOrdering {
  createdAt_asc
  createdAt_desc
}

type Query {
  notifications(read: Boolean, orderBy: NOTIFIEDOrdering): [NOTIFIED]
}

type Mutation {
  markAsRead(id: ID!): NOTIFIED
}
