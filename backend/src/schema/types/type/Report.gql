type Report {
  id: ID!
  createdAt: String!
  updatedAt: String!
  rule: ReportRule!
  disable: Boolean!
  closed: Boolean!
  reportsFiled: [FILED]
  user: User
  post: Post
  comment: Comment
  type: String
}
# not yet supported
# union ReportResource = User | Post | Comment

enum ReportRule {
  latestReviewUpdatedAtRules
}

type Mutation {
  fileReport(resourceId: ID!, reasonCategory: ReasonCategory!, reasonDescription: String!): Report
}

type Query {
  reports(orderBy: ReportOrdering): [Report]
}
