---
  apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: nitro-neo4j
    namespace: human-connection
  spec:
    template:
      spec:
        containers:
        - name: nitro-maintenance-worker
          image: humanconnection/maintenance-worker:latest
          imagePullPolicy: Always
          envFrom:
          - configMapRef:
              name: maintenance-worker
          env:
          - name: COMMIT
            value: <BACKEND_COMMIT>
          - name: NEO4J_URI
            value: bolt://localhost:7687
          volumeMounts:
          - name: secret-volume
            readOnly: false
            mountPath: /root/.ssh
          - name: mongo-export
            mountPath: /mongo-export/
        - name: nitro-neo4j
          volumeMounts:
            - mountPath: /mongo-export/
              name: mongo-export
        volumes:
        - name: secret-volume
          secret:
            secretName: ssh-keys
            defaultMode: 0400
        - name: mongo-export
          persistentVolumeClaim:
            claimName: mongo-export-claim
