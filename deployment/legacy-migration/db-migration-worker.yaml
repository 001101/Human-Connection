---
  kind: Pod
  apiVersion: v1
  metadata:
    name: nitro-maintenance-worker
    namespace: human-connection
  spec:
    volumes:
    - name: secret-volume
      secret:
        secretName: ssh-keys
        defaultMode: 0400
    containers:
    - name: nitro-maintenance-worker
      image: humanconnection/maintenance-worker:latest
      envFrom:
      - configMapRef:
          name: maintenance-worker
      - configMapRef:
          name: configmap
      volumeMounts:
      - name: secret-volume
        readOnly: false
        mountPath: /root/.ssh
