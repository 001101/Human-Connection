---
  kind: Pod
  apiVersion: v1
  metadata:
    name: nitro-maintenance-worker
    namespace: human-connection
  spec:
    volumes:
    - name: secret-volume
      secret:
        secretName: ssh-keys
        defaultMode: 0400
    - name: mongo-export
      persistentVolumeClaim:
        claimName: mongo-export-claim
    containers:
    - name: nitro-maintenance-worker
      image: humanconnection/maintenance-worker:latest
      envFrom:
      - configMapRef:
          name: maintenance-worker
      volumeMounts:
      - name: secret-volume
        readOnly: false
        mountPath: /root/.ssh
      - name: mongo-export
        mountPath: /mongo-export/
---
  kind: PersistentVolumeClaim
  apiVersion: v1
  metadata:
    name: mongo-export-claim
    namespace: human-connection
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
