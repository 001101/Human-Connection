language: node_js
node_js:
  - "10"
cache:
  yarn: true
  directories:
    - node_modules
services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.23.2

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - docker build --build-arg BUILD_COMMIT=$TRAVIS_COMMIT -t humanconnection/nitro-web .
  - docker-compose -f docker-compose.yml up -d
  - git clone --depth=50 https://github.com/Human-Connection/Nitro-Backend.git ../Nitro-Backend
  - git --work-tree=../Nitro-Backend checkout $TRAVIS_BRANCH || echo "Branch \`$TRAVIS_BRANCH\` does not exist, falling back to \`master\`"
  - docker-compose -f ../Nitro-Backend/docker-compose.yml up -d

script:
  - docker-compose exec webapp yarn run lint
  - docker-compose exec webapp yarn run test

after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
  - if [ $TRAVIS_BRANCH == "master" ] && [ $TRAVIS_EVENT_TYPE == "push" ]; then
    docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
    docker tag humanconnection/nitro-web humanconnection/nitro-web:latest;
    docker push humanconnection/nitro-web:latest;
    fi

after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL

deploy:
  - provider: script
    script: scripts/deploy.sh nitro.human-connection.org
    on:
      branch: master
      tags: true
  - provider: script
    script: scripts/deploy.sh nitro-staging.human-connection.org
    on:
      branch: master
  - provider: script
    script: scripts/deploy.sh "nitro-$(git rev-parse --short HEAD).human-connection.org"
    on:
      tags: true
      all_branches: true
