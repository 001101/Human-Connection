---
  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: ssh-keys-volume
    namespace: staging
  spec:
    accessModes:
      - ReadWriteOnce
    capacity:
      storage: 1Mi
    hostPath:
      path: /data/pv0001/
---
  kind: PersistentVolumeClaim
  apiVersion: v1
  metadata:
    name: ssh-keys-claim
    namespace: staging
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Mi
