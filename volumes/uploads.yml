---
  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: uploads-volume
    namespace: staging
  spec:
    accessModes:
      - ReadWriteMany
    capacity:
      storage: 8Gi
    hostPath:
      path: /data/shared/uploads/
---
  kind: PersistentVolumeClaim
  apiVersion: v1
  metadata:
    name: uploads-claim
    namespace: staging
  spec:
    accessModes:
      - ReadWriteMany
    resources:
      requests:
        storage: 8Gi
