---
  kind: PersistentVolume
  apiVersion: v1
  metadata:
    name: mongo-export-volume
    namespace: staging
  spec:
    accessModes:
      - ReadWriteMany
    capacity:
      storage: 1Gi
    hostPath:
      path: /data/shared/mongo-exports/
---
  kind: PersistentVolumeClaim
  apiVersion: v1
  metadata:
    name: mongo-export-claim
    namespace: staging
  spec:
    accessModes:
      - ReadWriteMany
    resources:
      requests:
        storage: 1Gi
